<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="default" class="example-toolbar">
    <mat-toolbar-row>
      <app-search-bar (onMenuToggle)="sidenav.toggle()"></app-search-bar>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [opened]="!mobileQuery.matches"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

      <h1 class="mat-subheader app-name">Material Icons Offline</h1>

      <mat-nav-list>
        <a mat-list-item style="font-weight: bold;">Categories:</a>
        <ng-container *ngFor="let category of (iconsData$ | async)?.categories">

          <a mat-list-item routerLink="."
             [queryParamsHandling]="'merge'"
             [queryParams]="{category: category.name}">
            {{category.name | titlecase}}
          </a>

        </ng-container>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
